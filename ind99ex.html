    <div class="mdui-card mdui-center mdui-hoverable" style="border-radius: 16px;">

        <div class="mdui-card-header">

        <!-- 卡片的按钮 -->
        <div class="mdui-card-actions">
            <!-- bilibili -->
            <a target="_blank" href="https://space.bilibili.com/358743266"><i mdui-tooltip="{content: '哔哩哔哩@盖里扬', position: 'top'}" class="mdx-sn-icon mdx_sn_bilibili" title="哔哩哔哩"> </i></a>
            <!-- email -->
            <a target="_blank" href="mailto:2140567150@qq.com"><i class="mdx-sn-icon mdx_sn_email" mdui-tooltip="{content: '2140567150@qq.com', position: 'top'}" title="邮箱"> </i></a>
            <!-- github -->
            <a target="_blank" ref="#"><i class="mdx-sn-icon mdx_sn_github" mdui-tooltip="{content: 'Github Community', position: 'top'}" title="GitHub Community"> </i></a>
           <!--zhihu
            <a target="_blank" href="https://www.zhihu.com/people/unknown-o"><i class="mdx-sn-icon mdx_sn_zhihu" title="知乎"> </i></a>
           -->
            <!-- weibo 
            <a target="_blank" href="https://weibo.com/u/6343025197"><i class="mdx-sn-icon mdx_sn_weibo" title="微博"> </i></a>-->
            <a href="/donate.html" class="mdui-float-right mdui-btn mdui-ripple">赞赏盖里扬</a>
